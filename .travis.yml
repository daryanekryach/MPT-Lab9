language: java
install: /bin/true

jdk:
  - oraclejdk8

before_install:
- gradle wrapper
- sudo apt-get install jq
- wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

before_script:
    - wget https://services.gradle.org/distributions/gradle-2.14-bin.zip
    - unzip gradle-2.14-bin.zip
    - export GRADLE_HOME=$PWD/gradle-2.14
    - export PATH=$GRADLE_HOME/bin:$PATH
    - psql -c "CREATE DATABASE GitHubData;" -U postgres
    - psql -c "ALTER USER 'postgres' WITH PASSWORD '12345678';" -U postgres
services:
  - postgresql

script:
- ./gradlew assemble
- ./gradlew check
- ./gradlew codeCoverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
